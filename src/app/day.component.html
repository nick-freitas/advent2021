<div class="container mt-4">
  <div>
    <h1>Day {{ this.day }}</h1>
  </div>

  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary" (click)="this.runTest()">
      Test
    </button>
    <button type="button" class="btn btn-info" (click)="this.runInput()">
      Input
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="this.runInput()"
      (click)="this.isCollapsed = !this.isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
    >
      Toggle Dataset
    </button>
  </div>

  <div class="mt-4">
    <div class="alert alert-primary" role="alert">
      <h2>Part 1</h2>
      {{ this.answer1 }}
    </div>
    <div class="alert alert-info" role="alert">
      <h2>Part 2</h2>
      {{ this.answer2 }}
    </div>
    <div
      class="alert alert-secondary"
      role="alert"
      #collapse="ngbCollapse"
      [(ngbCollapse)]="this.isCollapsed"
    >
      <p *ngFor="let item of this.input">
        {{ item | json }}
      </p>
    </div>
  </div>
</div>
